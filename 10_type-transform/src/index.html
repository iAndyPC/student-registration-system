<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Панель управления студентами</title>
   <link rel="stylesheet" href="../../Bootstrap/bootstrap.css">
   <link rel="stylesheet" href="style.css">
   <script defer src="../../Bootstrap/bootstrap.js"></script>
   <script defer src="main.js"></script>
</head>
<body>

<div class="container">
   <div class="input-group input-group-sm mb-2 mt-3">
      <span class="input-group-text">ФИО</span>
      <input type="text" class="form-control" aria-label="Name filter" id="filterName">
      <span class="input-group-text">Факультет</span>
      <input type="text" class="form-control" aria-label="Faculty filter" id="filterFaculty">
      <span class="input-group-text">Год начала</span>
      <input type="text" class="form-control" aria-label="Year of beginning filter" id="filterYearOfBeginning">
      <span class="input-group-text">Год окончания</span>
      <input type="text" class="form-control" aria-label="Year of graduation filter" id="filterYearOfGraduation">
   </div>
   <table class="table">
      <thead>
      <tr class="firstTr">
         <th scope="col" class="tableHead_name">ФИО</th>
         <th scope="col" class="tableHead_faculty">Факультет</th>
         <th scope="col" class="tableHead_dateOfBirth">Дата рождения</th>
         <th scope="col" class="tableHead_yearOfBeginning">Год начала обучения и курс</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
   </table>
   <button type="button" class="btn btn-primary mb-3" id="openFormAddStudent">Добавить студента</button>

   <form class="closed mt-5">
      <h3 class="mb-3">Добавление студента</h3>
      <div class="mb-2">
         <label for="nameInput" class="form-label">Имя</label>
         <input type="text" class="form-control" id="nameInput" required>
      </div>
      <div class="mb-2">
         <label for="surnameInput" class="form-label">Фамилия</label>
         <input type="text" class="form-control" id="surnameInput" required>
      </div>
      <div class="mb-3">
         <label for="patronymicInput" class="form-label">Отчество</label>
         <input type="text" class="form-control" id="patronymicInput" required>
      </div>

      <div class="mb-3">
         <label for="dateOfBirthInput" class="form-label">Дата рождения</label>
         <input type="date" class="form-control" data-date-format="dd-mm-yyyy" id="dateOfBirthInput" required>
         <div id="dateOfBirthError" class="form-text closed alert-warning">Год рождения должен быть больше 1900</div>
      </div>
      <div class="mb-3">
         <label for="yearOfBeginningInput" class="form-label">Год начала обучения</label>
         <input type="text" class="form-control" id="yearOfBeginningInput" aria-describedby="yearOfBeginningHelp" required>
         <div id="yearOfBeginningHelp" class="form-text">Год в формате '2XXX'</div>
      </div>
      <div class="mb-3">
         <label for="facultyInput" class="form-label">Факультет</label>
         <input type="text" class="form-control" id="facultyInput" required>
      </div>
      <button type="submit" value="Добавить студента" class="btn btn-primary mb-3">Готово</button>
   </form>
</div>

</body>
</html>
